<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with Total</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <!-- Navbar -->
  <div class="flex justify-between items-center w-11/12 max-w-6xl mb-10">
    <h1 class="text-2xl font-bold text-blue-500">Shopping</h1>
    <ul class="flex gap-6 text-lg">
      <li class="text-red-400 hover:text-blue-500 hover:underline cursor-pointer">Home</li>
      <li class="text-red-400 hover:text-blue-500 cursor-pointer">About Us</li>
      <li class="text-red-400 hover:text-blue-500 cursor-pointer">Service</li>
      <li class="text-red-400 hover:text-blue-500 cursor-pointer">Contact</li>
    </ul>

    <!-- Cart Icon with badge -->
    <div class="relative">
      <i data-feather="shopping-cart" class="w-8 h-8 text-gray-700"></i>
      <span id="cartBadge" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="flex justify-between w-11/12 max-w-6xl mb-12">
    <div>
      <h1 class="text-4xl font-bold pb-5">Shopping <span class="text-red-400">Center</span></h1>
      <p class="text-gray-600">Best online shop with modern items just for you.</p>
    </div>
    <div>
      <img src="./camera.jpg" class="mx-auto mb-2 rounded w-60">
    </div>
  </div>

  <!-- Products -->
  <h1 class="text-3xl font-bold mb-6">ðŸ›’ Simple Shop</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-11/12 max-w-6xl">
    
    <!-- Product 1 -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <img src="./camera.jpg" class="mx-auto mb-2 rounded">
      <h2 class="font-semibold">Nike Shoes</h2>
      <p class="text-gray-500 mb-2">$120</p>
      <div class="space-x-2">
        <button class="addBtn px-4 py-2 bg-blue-600 text-white rounded" data-price="120">Add</button>
        <button class="removeBtn px-4 py-2 bg-red-600 text-white rounded" data-price="120">Remove</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <img src="./camera.jpg" class="mx-auto mb-2 rounded">
      <h2 class="font-semibold">Adidas T-Shirt</h2>
      <p class="text-gray-500 mb-2">$45</p>
      <div class="space-x-2">
        <button class="addBtn px-4 py-2 bg-blue-600 text-white rounded" data-price="45">Add</button>
        <button class="removeBtn px-4 py-2 bg-red-600 text-white rounded" data-price="45">Remove</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <img src="./camera.jpg" class="mx-auto mb-2 rounded">
      <h2 class="font-semibold">Apple Watch</h2>
      <p class="text-gray-500 mb-2">$250</p>
      <div class="space-x-2">
        <button class="addBtn px-4 py-2 bg-blue-600 text-white rounded" data-price="250">Add</button>
        <button class="removeBtn px-4 py-2 bg-red-600 text-white rounded" data-price="250">Remove</button>
      </div>
    </div>
  </div>

  <!-- Cart Summary -->
  <div class="mt-10 text-center">
    <p id="cartSummary" class="text-xl font-bold">Cart: 0 items</p>
    <p id="totalPrice" class="text-lg text-green-600 mt-2">Total: $0</p>
  </div>

  <script>
    feather.replace(); // Render icons

    let cart = 0;
    let total = 0;
    const cartBadge = document.getElementById("cartBadge");
    const cartSummary = document.getElementById("cartSummary");
    const totalPrice = document.getElementById("totalPrice");

    const addButtons = document.querySelectorAll(".addBtn");
    const removeButtons = document.querySelectorAll(".removeBtn");

    // Add to cart
    addButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        let price = parseInt(btn.getAttribute("data-price"));
        cart++;
        total += price;
        updateCart();
      });
    });

    // Remove from cart
    removeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        let price = parseInt(btn.getAttribute("data-price"));
        if (cart > 0 && total >= price) {
          cart--;
          total -= price;
          updateCart();
        }
      });
    });

    function updateCart() {
      cartBadge.textContent = cart;
      cartSummary.textContent = `Cart: ${cart} items`;
      totalPrice.textContent = `Total: $${total}`;
    }
  </script>
</body>
</html>
